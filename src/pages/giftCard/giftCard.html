<ion-header class="storeItemsheader" *ngIf="overlayAddress">
    <ion-grid class="header-grid">
        <ion-row>
            <ion-col width-10 class="header-grid-col1">
                <ion-icon ios="md-arrow-back" md="md-arrow-back"></ion-icon>
            </ion-col>
            <ion-col width-80 class="header-grid-col2">JAMBA CARDS</ion-col>
        </ion-row>
    </ion-grid>
</ion-header>

<ion-content class="giftCardStyles">
    <div [ngClass]="platFormType == 'Windows' ? 'giftCardWindows' : 'giftCardMobile' ">
        <ion-row style="font-weight: bold;margin-top: 25px;">
            <ion-col width-75 style="color: #78797a;font-size: 18px;text-align: left">My Recent Purchase</ion-col>
            <ion-col width-25 style="text-align: end;color: #f16649;"> $58.00
            </ion-col>
        </ion-row>
        <ion-row style="font-weight: bold;margin-top: 25px;height: 270px;">
            <ion-col width-100 style="color: #78797a;font-size: 14px;text-align: left"><img style="width: 100%;height: 258px;" src="../../assets/imgs/Rectangle 10 Copy 3.png" /></ion-col>
        </ion-row>
        <hr style="background: #dedede;">

        <ion-list>
            <ion-item *ngFor="let item of giftCardList">
                <ion-thumbnail item-left>
                    <img [src]="item.image">
                </ion-thumbnail>
                <h2>{{item.name}}</h2>
                <p style="color: #ff3a2f">${{item.price}}</p>
                <button ion-button clear item-right><img style="width: 30%;" src="../../assets/imgs/information icon.png"></button>
            </ion-item>
        </ion-list>
    </div>
</ion-content>


<ion-footer class="storeDetFooter" *ngIf="overlayAddress">
    <ion-grid class="start-btn-grid">
        <ion-row class="start-btn-row" style="height: 45px;line-height: 27px;">
            <ion-col width-50 class="start-btn-col1">BUY CARD</ion-col>
            <ion-col width-50 class="start-btn-col1">ADD EXISTING</ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
