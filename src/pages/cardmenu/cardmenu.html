<ion-content class="card-background-page" [class.no-scroll]="overlay">
<!--<ion-content class="card-background-page" *ngIf = "platFormType !== 'Windows'" [class.no-scroll]="overlay">-->
  <ion-fab edge top right class="fab-icon" (click)="showMenu()" *ngIf="!overlay">
    <button ion-fab mini>
      <ion-icon ios="ios-menu" md="md-menu"></ion-icon>
    </button>
  </ion-fab>
  <ion-card *ngFor="let item of cardMenuDetails" (click)="showCardDetails(item,item.sub_menus)">
    <img [src]=item.menu_image/>
    <div class="card-title">{{item.menu_name}}</div>
    <div class="card-subtitle" *ngIf="item.sub_menus"> <span *ngFor="let sub of item.sub_menus">{{sub.name}} &nbsp; </span></div>
  </ion-card>
  <div class="menu-overlay" *ngIf="overlay">
    <ion-header>
      <ion-toolbar class="toolbar-height overlayHeader">
        <ion-grid class="overlay-grid">
            <ion-row>
                <ion-col width-75 class="overlay-col1">
                  <div class="overlay-heading button_font">{{restName}}</div>
                  <button ion-button outline class="overlay-btn button_font" (click)="changeStore();">Change Store</button>
                </ion-col>
                <ion-col width-25 class="overlay-col2">
                  <ion-icon name="close-circle" end class="overlay-close" (click)="closeMenu()"></ion-icon>
                </ion-col>
            </ion-row>
        </ion-grid>
      </ion-toolbar> 
    </ion-header>
    <ion-content class="overlay-content" style="background: transparent !important;">
      <!--<div class="button-bar">
        <a class="button">First</a>
        <a class="button">Second</a>
        <a class="button">Third</a>
      </div>-->
      <!--<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>-->
      <!--<ion-list>
        <ion-item *ngFor="let menu of api.mainMenu">
          {{ menu.name }}
        </ion-item>
      </ion-list>-->
      <div class="menu-container">
        <div class="search-bar">
          <ion-row class="search-row">
            <ion-col width-90 class="search-bar-col1">
              <ion-input type="text" value="" placeholder="MENU'S'" style="color: white;"></ion-input>
            </ion-col>
            <ion-col width-10 class="search-bar-col2">
              <div class="overlay-search-icon"><ion-icon name="search"></ion-icon></div>
            </ion-col>
          </ion-row>
        </div>
        <div class="menu-lists">
          <ul class="menu-lists-ul">
            <li>
              <ion-row>
                <ion-col width-100 class="button_font"> 
                  WHAT'S NEW
                </ion-col>
              </ion-row>
              </li>
            <li *ngFor="let menu of cardMenuDetails">
              <ion-row (click)="showSubMenu(menu)">
                <ion-col width-90>{{menu.menu_name.toUpperCase()}}</ion-col>
                <ion-col width-10><div *ngIf="menu.sub_menus" class="menu-arrow" [class.menu-arrow-up]="menu.expand==true"></div></ion-col>
              </ion-row>
              <ul *ngIf="menu.sub_menus" [hidden]="!menu.expand">
                  <li *ngFor="let sub of menu.sub_menus" (click)="showDetails(menu,sub)">{{sub.name}}</li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </ion-content>
    <ion-footer>
      <ion-toolbar>
        <ion-grid class="overlay-grid">
            <ion-row>
                <ion-col width-67 class="overlay-col1">
                  <button ion-button outline class="overlay-btn button_font" (click)="clickToLogin();">Login</button>
                  <button ion-button outline class="overlay-btn button_font" (click)="clickToSignUp();">Signup</button>
                </ion-col>
                <ion-col width-33 class="overlay-col2">
                  <div class="overlay-terms-cond"><span class="button_font">Terms and Condition</span><br/></div>
                </ion-col>
            </ion-row>
        </ion-grid>
      </ion-toolbar>
    </ion-footer>
  </div>
</ion-content>
