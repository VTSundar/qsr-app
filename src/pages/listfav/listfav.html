<ion-header>
  <ion-navbar>
      <ion-title>{{headerName.name}}</ion-title>
      <ion-buttons end>
      <button ion-button icon-only>
       <ion-icon ios="ios-settings" md="md-settings"></ion-icon>
      </button>
    </ion-buttons> 
    </ion-navbar>  
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item class="overflowImg">
        <p class="imgSlide" (click)="cardMenu()" *ngFor="let item of listFav.listFavItem">
          <img class="imgShow" [src]=item.image/>
          <span class="textAlignImg1"><p class="badgeAlign">{{item.price}}</p></span>  
<span class="textAlignImg">{{item.name}}</span>  
        </p>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
    <button ion-button full item-left >ACCOUNT & SETTINGS</button>
    <button ion-button full item-left >LOGOUT</button>
</ion-footer>
