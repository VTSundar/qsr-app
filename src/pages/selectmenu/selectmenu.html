<ion-header>
  <ion-navbar>
      <ion-title class="button_font">FOOTHILL RANCH,CA
      </ion-title>
    </ion-navbar>
</ion-header>


  <ion-content class="card-background-page">
    <ion-slides [autoplay]="4000" pager style="height:245px;width: 100%;">
      <ion-slide>
    <img class="imgHeight" src="../../assets/imgs/jamba6.jpg" />
    <div class="card-titleMenu">FREE HASHBROWN STICKS (5PC)</div>
    <div class="card-subtitleMenu">WITH PURCHASE OF TWO CHORIZO BREAKFAST TACOS</div>
    <div class="card-subtitleMenuButton"><button ion-button (click)="createAccount()" class="addCart">ADD CART</button></div>
  </ion-slide>
   <ion-slide>
    <img class="imgHeight" src="../../assets/imgs/jamba2.jpg" />
    <div class="card-titleMenu">FREE HASHBROWN STICKS (10PC)</div>
    <div class="card-subtitleMenu">WITH PURCHASE OF TWO CHORIZO BREAKFAST TACOS</div>
    <div class="card-subtitleMenuButton"><button ion-button (click)="createAccount()" class="addCart">ADD CART</button></div>
  </ion-slide>
  
    </ion-slides>

    <div id="flag"><ion-badge item-right style="float: right;border-radius: 10px;">5</ion-badge><button ion-button item-left style="height: 60%;width: 40%;border-radius: 12px;float: right;border-color: blue;background: darkslateblue;"><ion-icon ios="ios-cart-outline" md="md-cart" class="cartBtn"></ion-icon></button></div>

    <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="last">
        LAST
      </ion-segment-button>
      <ion-segment-button value="recent">
        RECENT
      </ion-segment-button>
      <ion-segment-button value="e-gift">
        E-GIFT
      </ion-segment-button>
      <ion-segment-button value="rewards">
        REWARDS
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar> <br>

 <ion-list>
    <ion-item class="overflowImg">
        <p class="imgSlide" (click)="listFav(item)" *ngFor="let item of menuList.menuListItem">
          <img class="imgShow" [src]=item.image/>
<span class="textAlignImg">{{item.name}}</span>  
        </p>
    </ion-item>
  </ion-list>

</ion-content>
