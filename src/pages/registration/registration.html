<ion-header class="regheader">
  <ion-fab class="leftFab-reg" edge="" left="" top="" (click)="signinPage()">
    <button ion-fab="" mini="" class="fab fab-md leftBtn"><ion-icon class="fab-close-icon icon icon-md ion-md-close" name="close" role="img" aria-label="close" ng-reflect-name="close"></ion-icon><span class="button-inner"><ion-icon ios="ios-arrow-back" md="md-arrow-back" role="img" class="icon icon-md ion-md-arrow-back" aria-label="arrow back" ng-reflect-ios="ios-arrow-back" ng-reflect-md="md-arrow-back"></ion-icon></span><div class="button-effect" style="transform: translate3d(-12px, -9px, 0px) scale(1); height: 69px; width: 69px; opacity: 0; transition: transform 267ms, opacity 187ms 80ms;"></div></button>
  </ion-fab>
    <ion-title class="regTitle">SIGN UP</ion-title>
</ion-header>
<ion-content class="regContent">
  <ion-scroll scrollY="true">
  <div class="regImgDiv">
    <img style="height:100px;" src="../../assets/imgs/jambalogo.png">
  </div>
  <div  class="regInputDiv">
<ion-list>
  <ion-item class="inputItem-reg">
    <ion-label floating>Username</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item class="inputItem-reg">
    <ion-label floating>Email Address</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item class="inputItem-reg">
    <ion-label floating>Contact Number</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item class="inputItem-reg">
    <ion-label floating>Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>
</ion-list>
<button ion-button full class="btngetStarted">GET STARTED!</button>
<ion-row class="start-screen-row-reg">
            <ion-col width-100 style="padding: 5px 0px 5px 0px !important;">
                <div class="start-btn-container-reg">
                    <ion-grid class="start-btn-grid">
                        <ion-row>
                            <ion-col width-100><span class="txtSignin">Do You Have An Account?</span>&nbsp;<span class="start-btn-col-reg"  (click)="signinPage()">Sign In</span></ion-col>
                        </ion-row>
                    </ion-grid>
                </div>
            </ion-col>
        </ion-row>
</div>
<div class="regfooter">Terms Of Use</div>
</ion-scroll>
</ion-content>
