<ion-content class="start-screen-content">
    <ion-grid class="start-screen-grid">
        <ion-row class="start-screen-row1">
            <ion-col width-100>
                <ion-slides [autoplay]="4000" pager class="ion-slider-container">
                    <ion-slide>
                            <!--<img src="../../assets/imgs/jamba6.jpg" />-->
                        <div class="start-slider-style">
                            <div class="slider-content-part1">FRESH FOOD SERVED FAST</div>
                            <div class="slider-content-part2">Get free food & other insider-only treat straigh to your inbox!</div>
                        </div>
                    </ion-slide>
                    
                    <ion-slide>
                            <img src="../../assets/imgs/jamba2.jpg" />
                    </ion-slide>
                    
                    <ion-slide>
                            <img src="../../assets/imgs/jamba3.jpg" />
                    </ion-slide>
                    
                    <ion-slide>
                            <img src="../../assets/imgs/jamba4.jpg" />
                    </ion-slide>

                    <ion-slide>
                            <img src="../../assets/imgs/jamba5.jpg" />
                    </ion-slide>
                </ion-slides>
            </ion-col>
        </ion-row>
        <ion-row class="start-screen-row2">
            <ion-col width-100>
                <div class="start-btn-container">
                    <ion-grid class="start-btn-grid">
                        <ion-row>
                            <ion-col width-50 class="start-btn-col1" (click)="gotoLogin()">Login</ion-col>
                            <ion-col width-50 class="start-btn-col2" (click)="createAccount()">Order Now</ion-col>
                        </ion-row>
                    </ion-grid>
                </div>
                <div class="start-signup">
                    <div>Don't have an account?<span class="signup-color" (click)="gotoSignup()"> Sign up</span></div>
                    <div>Terms and Conditions</div>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
