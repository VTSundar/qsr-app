    <ion-header class="storeItemsheader">
        <ion-grid class="header-grid">
            <ion-row>
                <ion-col width-10 class="header-grid-col1">
                    <!--<ion-icon ios="md-close" md="md-close" (click)="toStartScreen()"></ion-icon>-->
                    <img class="LocHeaderImg" (click)="toStartScreen()" src="../../assets/imgs/template2/left_back_icon.png" />
                </ion-col>
                <ion-col width-80 class="header-grid-col2">{{storeName}}</ion-col>
                <ion-col width-10 class="header-grid-col3">
                    <!--<ion-icon name="search"></ion-icon>-->
                    <img class="LocHeaderImg" src="../../assets/imgs/template2/white_location.png" />
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-header>


    <sebm-google-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [disableDefaultUI]="false" [zoomControl]="false" [streetViewControl]="true">
        <sebm-google-map-marker *ngFor="let m of getStoreDetails; let i = index" (markerClick)="clickedMarker(i,m)" [latitude]="m.qsr_latitude"
            [longitude]="m.qsr_longitude" [iconUrl]="mapImg">
            <sebm-google-map-info-window>
                <strong>{{storeName}}</strong>
            </sebm-google-map-info-window>
        </sebm-google-map-marker>
        <!--<sebm-google-map-circle [latitude]="lat + 0.3" [longitude]="lng" [radius]="10000" [fillColor]="'red'" [circleDraggable]="true"
      [editable]="true">
    </sebm-google-map-circle>-->
    </sebm-google-map>
    <ion-footer class="mapFooter">
        <div class="storeDetLoc">
            <div class="storeDetailDiv">
                <div class="detailDiv">
                     <div>Address</div>
                     <div>{{storeAddr}}</div>
                     <div>{{storeCity}}</div>
                     <div>{{storeCountry}}</div>
                </div>
                <div class="detailDiv">
                    <div>
                        <div>Hours</div>
                        <div>{{storeHours}}</div>
                    </div>
                </div>
                <div class="detailDiv">
                        <div>PICK UP</div>
                        <div>{{storepickup}}</div>
                </div>
            </div>
            <div class="lineDivLoc">
            </div>
            <div class="mapImgDiv">
                <div class="subMapImgDiv">
                    <div>
                        <a href="tel:+(949) 588-0716"><img class="locImgDiv" src="../../assets/imgs/template2/call.png" /> </a>
                        <div>Call</div>
                    </div>
                    <div>
                        <img class="locImgDiv" src="../../assets/imgs/template2/favorite.png" />
                        <div>Favorite</div>
                    </div>
                    <!--<div>
                        <img class="locImgDiv" src="../../assets/imgs/template2/home.png" />
                        <div>Home</div>
                    </div>-->
                </div>
            </div>
            <button ion-button full class="LocSearchBtn footerBtn" (click)="gotoStoreitem()">ORDER CARRYOUT</button>
        </div>
    </ion-footer>
</ion-content>
