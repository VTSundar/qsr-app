<ion-content padding class="bgRes">
    <ion-header class="headerStore" *ngIf = "platFormType == 'Windows' ">{{firstParam.header}}
    <ion-fab top left edge class="leftFab">
    <button ion-fab mini (click)="backToRestraunt()"><ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon></button>
  </ion-fab>
    <ion-fab top right edge>
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
  </ion-fab></ion-header>
  <ion-header class="headerStoreMob" *ngIf = "platFormType !== 'Windows' ">{{firstParam.header}}
    <ion-fab top left edge class="leftFab">
    <button ion-fab mini (click)="backToRestraunt()"><ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon></button>
  </ion-fab>
    <ion-fab top right edge>
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
  </ion-fab></ion-header>
  <br><br><br><br>
  <sebm-google-map 
      [latitude]="lat"
      [longitude]="lng"
      [zoom]="zoom"
      [disableDefaultUI]="false"
      [zoomControl]="false"
      (mapClick)="mapClicked($event)">
    
      <sebm-google-map-marker 
          *ngFor="let m of mapList.markers; let i = index"
          (markerClick)="clickedMarker(m.label, i)"
          [latitude]="m.lat"
          [longitude]="m.lng"
          [label]="m.label"
          [markerDraggable]="m.draggable"
          (dragEnd)="markerDragEnd(m, $event)">
          
        <sebm-google-map-info-window>
          <strong>InfoWindow content</strong>
        </sebm-google-map-info-window>
        
      </sebm-google-map-marker>
      
      <sebm-google-map-circle [latitude]="lat + 0.3" [longitude]="lng" 
          [radius]="10000"
          [fillColor]="'red'"
          [circleDraggable]="true"
          [editable]="true">
      </sebm-google-map-circle>

    </sebm-google-map>
    <p style="color: white;font-size: 15px;margin-left: 1.5rem;">Features <span style="float: right;">Distance</span></p>
    <p><img class="imgFeatures" src="../../assets/imgs/features.png" /> <span style="float: right;color: #ff871c;font-weight: bold;font-size: 20px;">{{firstParam.long}} <span style="color:white;font-size: 15px;"> MI </span></span> </p>
    
    <div style="background:white;width: 135rem;margin-left: -1%;">
      <p  class="locAdd" style="padding-top: 1rem;">Address</p>
      <p class="locDet">{{firstParam.name}} </p> 
      <p class="locDet">{{firstParam.header}} </p> 
    <p class="locDet">{{firstParam.mobileNo}}</p>
    <!--<p *ngIf = "platFormType !== 'Windows' "> 
      <a ion-button href="tel:+(949) 588-0716" class="callPhone" color="callPhone" ><ion-icon ios="ios-call-outline"></ion-icon>&nbsp;CALL</a> 
      </p> -->
      <p  class="locAdd">Timings</p>
      <p class="locDet">M-F : {{firstParam.timingsWeekDays}} </p> 
      <p class="locDet">Sat : {{firstParam.timingSat}} </p> 
      <p class="locDet">Sun : {{firstParam.timingSun}} </p> 
      <br><br>
      </div>
</ion-content>
