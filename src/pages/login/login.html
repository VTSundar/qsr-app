<ion-header class="LoginHeader">
  <ion-grid class="header-grid">
    <ion-row>
      <ion-col width-10 class="header-grid-col1" (click)="startupPage()"><img class="login-back-icon" src="../../assets/imgs/template2/left_back_icon.png" /></ion-col>
      <ion-col width-80 class="header-grid-col2">LOGIN</ion-col>
      <ion-col width-10 class="header-grid-col3"></ion-col>
    </ion-row>
  </ion-grid>
</ion-header>
<ion-content class="LoginContent">
  <div [ngClass]="platFormType === 'Windows' ? 'LoginParentDiv2' : 'LoginParentDiv'">
    <div class="login-img">
      <img src="../../assets/imgs/template2/logo.png" />
    </div>
    <div class="login-inputs">
      <ion-grid>
        <ion-row>
          <ion-col width-100  style="padding: 0px;">
            <div>
              <ion-grid>
                <ion-row>
                <ion-fab edge top left class="fab-icon email-img-fab">
                  <button ion-fab mini>
                      <img style="width: 25px !important;max-width: none;" src="../../assets/imgs/template2/avatar.png"/>
                  </button>
                </ion-fab>
                  <ion-col width-100 style="height: 50px;line-height: 25px;margin-left: 30px;">
                    <div class="LoginInput">
                      <ion-item>
                        <ion-input style="margin-left: 15px;" type="text" placeholder="Email Address"></ion-input>
                      </ion-item>
                    </div>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </div>
            <div>
              <ion-grid>
                <ion-row>
                  <ion-fab edge top left class="fab-icon email-img-fab">
                    <button ion-fab mini>
                        <img style="width: 55px !important;max-width: none;" src="../../assets/imgs/template2/lock.png"/>
                    </button>
                 </ion-fab>
                  <ion-col width-100 style="height: 50px;line-height: 25px; margin-left: 30px;">
                    <div class="LoginInput">
                      <ion-item>
                        <ion-input style="margin-left: 15px;"  type="text" placeholder="Password"></ion-input>
                      </ion-item>
                    </div>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <div class="forgetPasswordDiv">
      <ion-grid>
        <ion-row>
          <!--<ion-col width-20></ion-col>-->
          <ion-col width-50 class="remember-me-col">
            <div class="rememberme-chk-box">
                  <input type="checkbox" id="test2" checked="checked" />
                  <label for="test2">Remember Me</label>
              </div>
          </ion-col>
          <ion-col width-50>
            <div style="text-align: center">Forget Password</div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
<ion-footer>
  <ion-footer><button ion-button full class="CustomApplyBtn footerBtn">SIGN IN</button></ion-footer>
</ion-footer>
