<ion-header class="ProfileHeader">
  <ion-grid class="header-grid">
    <ion-row>
      <ion-col width-10 class="header-grid-col1" (click)="startupPage()"><img class="login-back-icon" src="../../assets/imgs/template2/left_back_icon.png" /></ion-col>
      <ion-col width-80 class="header-grid-col2">PROFILE</ion-col>
      <ion-col width-10 class="header-grid-col3 profileEdit">EDIT</ion-col>
    </ion-row>
  </ion-grid>
</ion-header>
<ion-content class="LoginContent">
  <div [ngClass]="platFormType === 'Windows' ? 'LoginParentDiv2' : 'LoginParentDiv'">
     <div class="ProfileDiv">Personal Information</div>
    <div class="login-inputs">
      <ion-grid>
        <ion-row>
          <ion-col width-100>
            <div>
              <ion-grid>
                <ion-row>
                <ion-fab edge top left class="fab-icon email-img-fab">
                  <button ion-fab mini>
                      <img style="width: 25px !important;max-width: none;" src="../../assets/imgs/template2/avatar.png"/>
                  </button>
                </ion-fab>
                  <ion-col width-50 style="height: 50px;line-height: 25px;margin-left: 30px;">
                    <div class="LoginInput">
                      <ion-item>
                        <ion-input style="margin-left: 15px;" type="text" placeholder="First Name">John</ion-input>
                      </ion-item>
                    </div>
                  </ion-col>
                  <ion-col width-40 style="height: 50px;line-height: 25px;">
                    <div class="LoginInput">
                      <ion-item>
                        <ion-input style="margin-left: 0px;" type="text" placeholder="last Name">Peter</ion-input>
                      </ion-item>
                    </div>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </div>
            <div>
              <ion-grid>
                <ion-row>
                <ion-fab edge top left class="fab-icon email-img-fab">
                  <button ion-fab mini>
                      <img style="width: 50px !important;max-width: none;" src="../../assets/imgs/template2/email.png"/>
                  </button>
                </ion-fab>
                  <ion-col width-100 style="height: 50px;line-height: 25px;margin-left: 30px;">
                    <div class="LoginInput">
                      <ion-item>
                        <ion-input style="margin-left: 15px;" type="text" placeholder="Email Address">john_peter@gmail.com</ion-input>
                      </ion-item>
                    </div>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </div>
            <div>
              <ion-grid>
                <ion-row>
                  <ion-fab edge top left class="fab-icon email-img-fab">
                    <button ion-fab mini>
                        <img style="width: 55px !important;max-width: none;" src="../../assets/imgs/template2/dob.png"/>
                    </button>
                 </ion-fab>
                  <ion-col width-100 style="height: 50px;line-height: 25px; margin-left: 30px;">
                    <div class="LoginInput">
                      <ion-item>
                        <ion-input style="margin-left: 15px;"  type="text" placeholder="Birth Date">Nov 23, 1989</ion-input>
                      </ion-item>
                    </div>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </div>
            <div>
              <ion-grid>
                <ion-row>
                <ion-fab edge top left class="fab-icon email-img-fab">
                  <button ion-fab mini>
                      <img style="width: 50px !important;max-width: none;" src="../../assets/imgs/template2/white_call.png"/>
                  </button>
                </ion-fab>
                  <ion-col width-100 style="height: 50px;line-height: 25px;margin-left: 30px;">
                    <div class="LoginInput">
                      <ion-item>
                        <ion-input style="margin-left: 15px;" type="text" placeholder="Phone Number">[559]-876-3026</ion-input>
                      </ion-item>
                    </div>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </div>
            <div>
              <ion-grid>
                <ion-row>
                <ion-fab edge top left class="fab-icon email-img-fab">
                  <button ion-fab mini>
                      <img style="width: 50px !important;max-width: none;" src="../../assets/imgs/template2/white_map_icon.png"/>
                  </button>
                </ion-fab>
                  <ion-col width-100 style="height: 50px;line-height: 25px;margin-left: 30px;">
                    <div class="LoginInput">
                      <ion-item>
                        <ion-input style="margin-left: 15px;" type="text" placeholder="Address"></ion-input>
                      </ion-item>
                    </div>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
<ion-footer>
  <ion-footer><button ion-button full class="CustomApplyBtn footerBtn">APPLY CHANGES</button></ion-footer>
</ion-footer>
